<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="../styles/atualizar.css">
</head>
<body>
    <div class="big-title">
        <h1>Atualizar produto</h1>
    </div>
    <div class="form-container">
        <div class="fetch-container">
            <div class="fetch-input">
                <label for="codigo">Código do produto:</label>
                <input type="number" name="codigo" id="codigo" placeholder="Digite o código do produto">
            </div>
            <button id="fetch-button" class="fetch-button">Buscar</button>
        </div>
        
        <div id="message-container" class="message-container"></div>

        <form id="atualizar-form" class="hidden">
            <div class="inputs">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao">
                <label for="preco">Preço:</label>
                <input type="number" name="preco" id="preco">
                <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                <input type="number" name="quantidadeEstoque" id="quantidadeEstoque">
            </div>
            <input type="hidden" id="product-id">
            <button type="submit" class="submit-button">Atualizar</button>
        </form>
    </div>

    <script>
        const fetchButton = document.getElementById('fetch-button');
        const form = document.getElementById('atualizar-form');
        const messageContainer = document.getElementById('message-container');
        
        // Handle fetch button click
        fetchButton.addEventListener('click', () => {
            const codigo = document.getElementById('codigo').value;
            
            if (!codigo) {
                showMessage('Por favor, insira um código de produto', 'error');
                return;
            }
            
            // Fetch product data using the controller's getById endpoint
            fetch(`http://localhost:8080/api/produtos/${codigo}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Produto não encontrado');
                    }
                    return response.json();
                })
                .then(product => {
                    // Populate form with product data
                    document.getElementById('nome').value = product.nome;
                    document.getElementById('descricao').value = product.descricao;
                    document.getElementById('preco').value = product.preco;
                    document.getElementById('quantidadeEstoque').value = product.quantidadeEstoque;
                    document.getElementById('product-id').value = product.id;
                    
                    // Show form
                    form.classList.remove('hidden');
                    showMessage('Produto encontrado! Atualize os campos necessários.', 'success');
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                    form.classList.add('hidden');
                });
        });
        
        // Handle form submission for updates
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const productId = document.getElementById('product-id').value;
            
            // Create JSON data from form
            const jsonData = {
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                preco: parseFloat(document.getElementById('preco').value),
                quantidadeEstoque: parseInt(document.getElementById('quantidadeEstoque').value)
            };
            
            // Use the controller's PUT endpoint with ID in the path
            fetch(`http://localhost:8080/api/produtos/atualizar/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao atualizar produto');
                }
                return response.text();
            })
            .then(message => {
                showMessage(message, 'success');
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        });
        
        // Helper function to show messages
        function showMessage(text, type) {
            messageContainer.textContent = text;
            messageContainer.className = 'message-container';
            messageContainer.classList.add(type);
            messageContainer.style.display = 'block';
            
            // Auto hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
