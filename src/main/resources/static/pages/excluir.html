<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Produto</title>
    <link rel="stylesheet" href="../styles/excluir.css">
    <link rel="stylesheet" href="../styles/atualizar.css">

</head>
<body>
    <div class="big-title">
        <h1>Excluir produto</h1>
    </div>
    <div class="form-container">
        <div class="fetch-container">
            <div class="fetch-input">
                <label for="codigo">Código do produto:</label>
                <input type="number" name="codigo" id="codigo" placeholder="Digite o código do produto">
            </div>
            <button id="fetch-button" class="fetch-button">Buscar</button>
        </div>
        
        <div id="message-container" class="message-container"></div>

        <div id="product-details" class="product-details hidden">
            <h2>Detalhes do Produto</h2>
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Nome:</span>
                    <span id="nome-display" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Descrição:</span>
                    <span id="descricao-display" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Preço:</span>
                    <span id="preco-display" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Quantidade em Estoque:</span>
                    <span id="estoque-display" class="info-value"></span>
                </div>
            </div>
            
            <div class="confirmation-container">
                <p class="warning-text">Tem certeza que deseja excluir este produto?</p>
                <div class="button-group">
                    <button id="cancel-button" class="cancel-button">Cancelar</button>
                    <button id="delete-button" class="delete-button">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fetchButton = document.getElementById('fetch-button');
        const productDetails = document.getElementById('product-details');
        const messageContainer = document.getElementById('message-container');
        const cancelButton = document.getElementById('cancel-button');
        const deleteButton = document.getElementById('delete-button');
        
        let currentProductId = null;
        
        // Handle fetch button click
        fetchButton.addEventListener('click', () => {
            const codigo = document.getElementById('codigo').value;
            
            if (!codigo) {
                showMessage('Por favor, insira um código de produto', 'error');
                return;
            }
            
            // Fetch product data
            fetch(`http://localhost:8080/api/produtos/${codigo}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Produto não encontrado');
                    }
                    return response.json();
                })
                .then(product => {
                    // Display product details
                    document.getElementById('nome-display').textContent = product.nome;
                    document.getElementById('descricao-display').textContent = product.descricao;
                    document.getElementById('preco-display').textContent = 
                        new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(product.preco);
                    document.getElementById('estoque-display').textContent = product.quantidadeEstoque;
                    
                    // Store the current product ID
                    currentProductId = product.id;
                    
                    // Show product details
                    productDetails.classList.remove('hidden');
                    messageContainer.style.display = 'none';
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                    productDetails.classList.add('hidden');
                });
        });
        
        // Handle cancel button click
        cancelButton.addEventListener('click', () => {
            productDetails.classList.add('hidden');
            document.getElementById('codigo').value = '';
        });
        
        // Handle delete button click
        deleteButton.addEventListener('click', () => {
            if (!currentProductId) {
                showMessage('Erro: Nenhum produto selecionado', 'error');
                return;
            }
            
            // Send delete request to API
            fetch(`http://localhost:8080/api/produtos/excluir/${currentProductId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao excluir produto');
                }
                return response.text();
            })
            .then(message => {
                showMessage('Produto excluído com sucesso!', 'success');
                productDetails.classList.add('hidden');
                document.getElementById('codigo').value = '';
                currentProductId = null;
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        });
        
        // Helper function to show messages
        function showMessage(text, type) {
            messageContainer.textContent = text;
            messageContainer.className = 'message-container';
            messageContainer.classList.add(type);
            messageContainer.style.display = 'block';
            
            // Auto hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
